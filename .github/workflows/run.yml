name: Tempsense_run

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        # with:
        #   ref: topic/GCP
    
      - name: Pull OpenLane
        run: |
          cd /tmp
          git clone https://github.com/The-OpenROAD-Project/OpenLane.git
          cd OpenLane
          git checkout --force 2021.09.19_20.25.16

      - name: Make OpenLane Image
        run: |
          cd /tmp/OpenLane/docker_build
          make merge

      - name: Make PDK
        env:
          PDK_ROOT: /tmp/pdk
          IMAGE_NAME: efabless/openlane:current
        run: |
          cd /tmp/OpenLane
          make pdk
          
      - name: Make Sky130HD Temp
        env:
          PDK_ROOT: /tmp/pdk
          IMAGE_NAME: efabless/openlane:current
        run: |
          docker run --rm\
            -e GITHUB_ACTIONS=1\
            -v /tmp/OpenLane:/openLANE_flow\
            -v $PDK_ROOT:$PDK_ROOT\
            -e PDK_ROOT=$PDK_ROOT\
            -v $PWD:$PWD\
            -w $PWD\
            $IMAGE_NAME\
            bash -c "\
              yum install -y time &&\
              cd ./generators/temp-sense-gen &&\
              make sky130hd_temp_full\
            "
